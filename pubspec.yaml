name: flutter_kelompok_1
description: Project Kelompok 1

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.0.0
  go_router: ^14.2.0
  logging: ^1.2.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  carousel_slider: ^4.2.1
  google_mobile_ads: ^5.1.0  # Ads
  flame: 1.18.0
  flame_audio: ^2.10.2
  infinite_scroll_pagination: ^4.0.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  flutter_image_compress: ^2.0.3
  flutter_screenutil: ^5.9.3
  card_swiper: ^3.0.1
  awesome_dialog: ^3.2.1
  lottie: ^3.1.2
  mime: ^1.0.5
  cherry_toast: ^1.10.1
  flutter_easyloading: ^3.0.5
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.0
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  animated_text_kit: ^4.2.1
  mixpanel_flutter: ^2.0.0

dev_dependencies:
#  analysis_defaults:
#    path: ../analysis_defaults
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/lottie/
    - assets/audio/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
